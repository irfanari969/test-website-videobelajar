<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style login -->
    <link rel="stylesheet" href="stylelogin.css" />
    <!--  style login end -->
    <title>Login - VideoBelajar.com</title>
  </head>
  <body>
    <header>
      <!-- Logo VideoBelajar -->
      <img src="asset/images/Logo.png" alt="Video-Belajar-logo" class="logo" />
      <!-- Logo VideoBelajar End -->
    </header>
    <div class="body">
      <main class="container1">
        <h1>Masuk ke Akun</h1>
        <p>Yuk, lanjutin belajarmu di videobelajar.com</p>
        <!-- from -->
        <form>
          <div>
            <label>E-Mail *</label>
            <input type="email" placeholder="Masukkan E-Mailmu" class="form" />
          </div>
          <div>
            <label>Kata Sandi *</label>
            <input
              type="password"
              placeholder="Masukkan kata sandimu"
              class="form"
            />
          </div>
          <div class="lupaPassword">
            <a href="">Lupa Password?</a>
          </div>
          <div>
            <button class="masuk">Masuk</button>
          </div>
        </form>
        <!-- from end -->
        <div>
          <a href="daftar.html" class="daftar">Daftar</a>
        </div>
        <p>atau</p>
        <button class="google">
          <img src="asset/images/GoogleLogo.png" class="logoGoogle" /> Masuk
          dengan Google
        </button>
      </main>
    </div>
  </body>
</html>
